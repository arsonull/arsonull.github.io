<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">JSF Login Page</ui:define>
		<ui:define name="content">
			<h:form>
				<h:inputText value="#{user.firstName}" /><br><h:messages for="firstName"></h:messages></br>
				<h:inputText value="#{user.lastName}" />
				<h:commandButton value="Submit" action="#{formController.onSubmit(user)}"/><br/>
			</h:form>
			<h:messages />
		</ui:define>
	</ui:composition>
</h:body> 
</html>
