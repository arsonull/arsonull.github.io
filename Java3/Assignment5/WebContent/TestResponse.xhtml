<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">JSF Login Page</ui:define>
		<ui:define name="content">
			<div align="center">
				Hello #{user.firstName} #{user.lastName}. Your Orders are: <br/>
				<br/>
				<h:dataTable value="#{orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row, order-table-even-row">
					<h:column>
						<f:facet name="header">Order Num</f:facet>
						#{o.orderNum}
					</h:column>
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{o.productName}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{o.price}
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{o.quantity}
					</h:column>
				</h:dataTable>
			</div>
		</ui:define>
	</ui:composition>
	<!-- Set the layout and title for the page -->
</h:body> 
</html>
