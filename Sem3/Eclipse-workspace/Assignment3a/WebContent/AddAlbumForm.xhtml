<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Add Album</title>
</h:head> 

<body>
	<div align="center">
		<h1>Add Album</h1>
		<h:messages></h:messages>
		<h:form>
			Title: <h:inputText value="#{album.title}" title="" /><h:message for="title">Must be between 5 and 50 letters</h:message><br/>
			Artist: <h:inputText value="#{album.artist}" title="" /><h:message for="artist">Must be between 5 and 25 letters</h:message><br/>
			Year: <h:inputText minlength="4" value="#{album.year}" title="" /><h:message for="year">Must be between 1920 and 2020</h:message><br/>
			<h:commandButton value="Submit" action="#{albumController.onSubmit(album)}" />
		</h:form>
		<h:messages style="color: red"/>
	</div> 
</body> 

</html>
