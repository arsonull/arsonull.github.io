<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Add Album Response</title>
</h:head> 

<body> 
	<div align="center">
		<h1>Add Music Album Response</h1>
		<br/>
		The Album #{album.title} by Artist #{album.artist} in Year #{album.year} was successfully added.
		<br/>
		
		<br/>
		The album has #{album.tracks.size()} tracks.
		<br/>
		<h:datatable value="#{album.tracks}" var="t" styleClass="tracks-table" headerClass="tracks-table-header"
						rowClasses="tracks-table-odd-row,racks-table-even-row">
			<h:column>
				<f:facet name="header">Track Number</f:facet>
				#{t.number}
			</h:column>
			<h:column>
				<f:facet name="header">Song Title</f:facet>
				<div align="left">#{t.title}</div>
			</h:column>		
		</h:datatable>
		<h:form>
			<h:button value="Add Another" outcome="AddAlbumForm.xhtml" />
		</h:form>
	</div>
</body> 

</html>
