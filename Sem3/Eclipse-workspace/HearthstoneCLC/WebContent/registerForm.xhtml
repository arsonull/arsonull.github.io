<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" type="text/css" href="../login.css"/>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</h:head> 

<body>
	<ui:composition template = "/layouts/commonLayout.xhtml">
	<ui:define name="content">
	
	<div id="register">
<!--   <h3 class="text-center text-white pt-5">Register form</h3> --> <br/><br/>
		 <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                    
                        <h:form id="register-form" class="form" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            
                            <div class="form-group">
                                <label for="firstName" class="text-info">First Name:</label><br/>
                                <h:inputText  id="firstName" value="#{user.firstName}" class="form-control"/><h:message for="firstName"/>
                            </div>
                                                        
                            <div class="form-group">
                                <label for="lastName" class="text-info">Last Name:</label><br/>
                                <h:inputText  id="lastName" value="#{user.lastName}" class="form-control"/><h:message for="lastName"/>
                            </div>
                                                        
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br/>
                                <h:inputText  id="email" value="#{user.email}" class="form-control"/><h:message for="email"/>
                            </div>
                                                        
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br/>
                                <h:inputText  id="username" value="#{user.username}" class="form-control"/><h:message for="username"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br/>
                                <h:inputSecret id="password" value="#{user.password}" class="form-control"/><h:message for="password"/> 
                            </div>
                            
                            <div class="form-group">
                                <h:commandButton value="Register" class="btn btn-info btn-md" action="#{registerController.onRegister(user)}" />                                
                            </div>
                            
<!--                        <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div> -->
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </ui:define>
    </ui:composition>
</body> 

</html>
