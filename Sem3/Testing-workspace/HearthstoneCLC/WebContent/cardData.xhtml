<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
</h:head> 

<body>
	<ui:composition template = "/layouts/commonLayout.xhtml">
	<ui:define name="content">
	
		<div align="center">
			<h2>${user.username} to HearthstoneAPI </h2>
		</div> 
		
		<!-- Tabular chart using JSF's built in data table -->
		<h:dataTable value = "#{model.modelList}" var = "modelObject"
		   styleClass = "cardsTable"
		   headerClass = "cardsTableHeader"
		   rowClasses = "cardsTableOddRow,cardsTableEvenRow">
		   
		   <h:column>    				
		      <f:facet name = "header">variable1</f:facet>    				
		      #{modelObject.variable1}
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">variable2</f:facet>
		      #{modelObject.variable2}
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">variable3</f:facet>
		      #{modelObject.variable3}
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">variable4</f:facet>
		      #{modelObject.variable4}
		   </h:column>
		</h:dataTable>
		
		<br/><br/><br/>
		
		<!-- Bar graph using PrimeFaces Library -->
		<p:chart type="bar" model="#{bean.model}" style="height:300px"/>
			
		
	</ui:define>
	</ui:composition>
</body> 

</html>
